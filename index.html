<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="content">
            <div class="newc">
                <button class="new">New Book</button>
            </div>
            <div class="book-form">
                <form>
                    <label for="book-name">
                        Book Name:
                    </label>
                    <input type="text" id="book-name" placeholder="Book Name" name="book-name" required> <br>
                    <label for="author-name">
                        Author Name:
                    </label>
                    <input type="text" id="author-name" placeholder="anonymous if unknown" name="author-name" required> <br>
                    <label for="pages">
                        No. of Pages:
                    </label>
                    <input type="text" id="pages" placeholder="No. of Pages" name="pages" required> <br>
                    <label for="read">
                        Have you read the book?
                    </label>
                    <input type="checkbox" id="read" name="read"> <br>
                    <button id="submit">Submit</button>
                </form>
            </div>
            <div class="cards">

            </div>
        </div>
        <div class="footer">
            <p>anixudh</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
